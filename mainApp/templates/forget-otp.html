{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Online Bazar | Forget Password Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <img src="{% static 'images/forget.jpg'%}" class="w-100">
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="background text-light p-2 text-center">Forget Password Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
                  </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <input type="text" class="form-control" name="otp" placeholder="Enter OTP which is sent on your Registered Email Address">
                </div>
                <button type="submit" class="btn background text-light w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
